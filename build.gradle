description = "rxjava-training"

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava, javadoc]*.options*.encoding = "UTF-8"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile(group: 'io.reactivex', name: 'rxjava', version: '1.0.8')
    compile(group: 'com.netflix.rxjava', name: 'rxjava-apache-http', version: '0.20.7')
    testCompile(group: 'com.google.guava', name: 'guava', version: '18.0')
    testCompile(group: 'com.googlecode.lambdaj', name: 'lambdaj', version: '2.3.3')
    testCompile(group:'ch.qos.logback', name:'logback-classic', version: '1.1.0')
    testCompile(group:'org.slf4j', name:'slf4j-api', version: '1.7.5')
    testCompile(group:'org.slf4j', name:'jcl-over-slf4j', version: '1.7.5')
    testCompile(group: 'junit', name: 'junit', version: '4.12')
    testRuntime(group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.3')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}